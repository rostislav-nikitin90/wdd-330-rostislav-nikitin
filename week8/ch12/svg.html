<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Rectangle Drawn with SVG</title>
    <meta name="author" content="Rostislav Nikitin">
    <meta name="description" content="SVG - Drawing a Rectangle">
  </head>
  
  <body>
    <h1>Drawing a Rectangle with SVG</h1>
    <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 400 400">
        <desc>Drawing a rectangle</desc>
            <rect x="10" y="10" width="100" height="100"  
                fill="blue" stroke="red" stroke-width="3"  />  
        
    </svg>
  </body>
</html>
